### application.properties
# 개발 운영환경 
# key=value

# port 설정
server.port=81

# Encoding 설정
server.servlet.encoding.charset=UTF-8



########################################### MyBatis 설정

# username
spring.datasource.hikari.username=user77
# password
spring.datasource.hikari.password=user77
# url
#spring.datasource.url=jdbc:mariadb://172.17.0.2:3306/user77
# driver
